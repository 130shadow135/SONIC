<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de la Poubelle</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a192f; /* Bleu nuit */
            color: #f8f9fa; /* Texte clair */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #status {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Style de l'image */
        img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Effet de chargement */
        .loading {
            font-size: 1.2rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>État de la Poubelle</h1>
    <p id="status" class="loading">Connexion en cours...</p>
    <img id="poubelleImage" src="b.png" alt="Poubelle">

    <script>
        const fs = require('fs');
const https = require('https');
const WebSocket = require('ws');

// Charger les certificats SSL
const server = https.createServer({
  cert: fs.readFileSync('/path/to/cert.pem'),
  key: fs.readFileSync('/path/to/key.pem')
});

// Créer un serveur WebSocket sécurisé
const wss = new WebSocket.Server({ server });

wss.on('connection', function connection(ws) {
  console.log('Un client s\'est connecté');

  ws.on('message', function incoming(message) {
    console.log('Message reçu du client: %s', message);
    ws.send('Données reçues');
  });

  ws.send('Bienvenue sur le serveur WebSocket sécurisé !');
});

server.listen(8080, () => {
  console.log('Serveur WebSocket sécurisé en écoute sur wss://localhost:8080');
});

    </script>
</body>
</html>
